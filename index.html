<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Functional Baap Er Bank | login</title>

    <!-- tailwind cdn -->
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <header>
        <h1 class="text-5xl text-center mt-8">Functional <span class="font-semibold text-violet-800">Baap-Er-Bank</span></h1>
    </header>

    <main>
        <section class="w-3/4 max-w-screen-md mx-auto bg-slate-300 p-8 mt-12 rounded">
            <h3 class="text-3xl font-medium mb-3">Please Login</h3>
            <div class="ml-10">
                <!-- email -->
                <input class="block mb-3 rounded w-9/12 py-1 px-3" type="email" name="user-email" id="user-email" placeholder="Your Email Address">
                <!-- password -->
                <input class="block mb-3 rounded w-9/12 py-1 px-3" type="password" name="user-password" id="user-password" placeholder="Your Password">
                <!-- submit button -->
                <button class="bg-pink-600 text-white px-8 py-2 rounded-md hover:bg-pink-400" id="login-btn">Login</button>
            </div>
        </section>
    </main>

    <script src="./js/login.js"></script>
</body>
</html>
